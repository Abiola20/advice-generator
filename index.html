<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Advice generator app</title>

</head>
<body>

  <div class="card">
    <div class="card-details">
      <!-- <div class="advice-id"> -->
        <p class="advice-id">ADVICE #117</p>
      <!-- </div> -->
      
      <p class="advice-body">"It is easy to sit down and take notice, what's difficult is standing up and taking actions"</p>
      <div class="col">
        <!-- <hr> -->
        <img src="images/pattern-divider-mobile.svg" alt="">
        <!-- <hr> -->
      </div>

      <button class="generate">
        <img src="images/icon-dice.svg" alt="">
      </button>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abiola20" target="_blank">Abubakr Abdussamad (Github)</a>.
  </div>

  <script>
    const apiUrl = "https://api.adviceslip.com/advice"

    async function getAdvice() {
      const res = await fetch(apiUrl)
      var data = await res.json();

      document.querySelector(".advice-id").innerHTML = `ADVICE #${data.slip.id}`;
      document.querySelector(".advice-body").innerHTML = `"${data.slip.advice}"`

      // console.log(data);
    }
    var generate = document.querySelector(".generate")

    generate.addEventListener("click", ()=>{
      getAdvice();
    })
    getAdvice();
  </script>
</body>
</html>
